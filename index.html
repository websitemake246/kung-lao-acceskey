<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kung lao md accesskey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>K.L access key</h1>
    <div class="logo-container">
      <img src="https://files.catbox.moe/uqn9cu.jpg" alt="Logo" class="logo" />
      <button id="toggleTheme" class="btn-toggle">🌙</button>
    </div>
  </header>

  <main class="main">
    <section class="instructions">
      <h2>🚀 Get Your Passcode</h2>
      <p>Please make sure you've joined all required Telegram channels before proceeding.</p>
      <input type="text" id="telegramUsername" placeholder="Enter your Telegram username (optional)" />
      <button id="checkBtn" class="btn-primary">✅ I've Joined All</button>
    </section>

    <section class="result" id="resultBox" style="display:none">
      <h3>🎉 Here is your passcode!</h3>
      <p>Use this code as instructed:</p>
      <div id="passcode" class="passcode">Loading...</div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 (◍•ᴗ•◍) ミ❣️ ᴷⁱⁿᵍ ᵏʰᵃˡⁱᵈ ❣️彡. All rights reserved.</p>
  </footer>

  <script>
    const themeBtn = document.getElementById('toggleTheme');
    const saved = localStorage.getItem('theme') || 'light';
    const setTheme = (mode) => {
      document.body.classList.toggle('dark', mode === 'dark');
      themeBtn.textContent = mode === 'dark' ? '☀️' : '🌙';
      localStorage.setItem('theme', mode);
    };
    setTheme(saved);
    themeBtn.onclick = () => setTheme(document.body.classList.contains('dark') ? 'light' : 'dark');

    const checkBtn = document.getElementById('checkBtn');
    const resultBox = document.getElementById('resultBox');
    const passcodeDiv = document.getElementById('passcode');
    const passcodes = [
      '2790427374', '37363738374', '3179536296', '635464747392', '1234567890', '9876543210'
    ];
    checkBtn.addEventListener('click', () => {
      const code = passcodes[Math.floor(Math.random() * passcodes.length)];
      passcodeDiv.textContent = code;
      resultBox.style.display = 'block';
    });
  </script>
</body>
</html>
